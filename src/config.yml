#网关服务配置
gatewayServe:
  port: 6701
  serveName: 'gateway_serve'
  # 路由白名单
  whileList:
    ['dev', 'health', 'gateway_serve', 'checkServiceStatus', 'playground']
#consul服务配置
consulServe:
  # host: '192.168.1.102'
  host: '172.26.166.24'
  port: 8500

# 数据库连接配置
dbConfig:
  link: 'mysql://root:prisma@localhost:3306/ebrserver'

# 微服务路由标识
serveSignURL:
  [
    'commonApi': 'gateway_serve',
    'flow': 'miServe',
    'common': 'baseServe',
    'node': 'nodeServe',
    'java': 'javaServe',
    'develop': 'devServe',
  ]

# 所有服务列表
serveList:
  [
    'gateway_serve',
    'miServe',
    'baseServe',
    'nodeServe',
    'javaServe',
    'devServe',
  ]
